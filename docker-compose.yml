services:
  qdrant:
    image: qdrant/qdrant:v1.13.4
    container_name: arlu-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    image: arlu-back:latest
    container_name: arlu-back
    restart: unless-stopped
    depends_on:
      - qdrant
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      OpenAI__ApiKey: ${OPENAI_API_KEY:-}
      OpenAI__BaseUrl: ${OPENAI_BASE_URL:-https://api.openai.com}
      OpenAI__ChatModel: ${OPENAI_CHAT_MODEL:-gpt-4o-mini}
      OpenAI__EmbeddingModel: ${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}
      Qdrant__BaseUrl: http://qdrant:6333
      Qdrant__ApiKey: ${QDRANT_API_KEY:-}
      Qdrant__CollectionName: ${QDRANT_COLLECTION_NAME:-memory_logs}

  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    image: arlu-front:latest
    container_name: arlu-front
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      BACKEND_URL: http://backend:8080
      NEXT_PUBLIC_USER_ID: demo-user

volumes:
  qdrant_data:
